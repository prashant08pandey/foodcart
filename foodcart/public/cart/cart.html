<div class="jumbotron text-center">
	<h2>My Food Cart</h2>
</div>
<div class="container" ng-controller="cartCtrl">
	<div class="row">
		<div class="col-xs-7 col-md-8 col-lg-8 col-sm-8">
			<div class="row">
				<div class="col-xs-6 col-md-6 col-sm-6 col-lg-6" ng-repeat="food in foodData">
					<div class="panel panel-primary">
						<div class="panel-heading">{{food.item}}</div>
						<check-list ingredients="food.ingredients" imagepath="food.imagepath" price="food.price" checked="food.checked"></check-list>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-5 col-md-4 col-lg-4 col-sm-4">
			<div class="panel panel-success">
				<div class="panel-heading">Total</div>
				<div class="panel-body"><h2>{{total()}}</h2></div>
			</div>
			<div class="text-center">
			<a href="#!/checkout" class="btn btn-danger">Checkout</a>
		</div>
		</div>

	</div>
</div>
